<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sand.js - Color Theme Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      color-scheme: dark;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0e1a;
      color: #e2e8f0;
    }

    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: min(1200px, 100%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
    }

    .tagline {
      margin: 0;
      font-size: 1.1rem;
      color: #94a3b8;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 900px) {
      .demo-grid {
        grid-template-columns: 2fr 1fr;
      }
    }

    .chart-panel {
      background: #1a1f2e;
      border: 1px solid #2d3748;
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    #sunburst {
      max-width: 100%;
      height: auto;
    }

    .info {
      text-align: center;
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .controls-panel {
      background: #1a1f2e;
      border: 1px solid #2d3748;
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .control-group label {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #cbd5e1;
    }

    .control-group select {
      background: #0a0e1a;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: #e2e8f0;
      font-size: 1rem;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .control-group select:hover {
      border-color: #4b5563;
    }

    .control-group select:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .palette-info {
      background: #0a0e1a;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
      line-height: 1.6;
    }

    .palette-info strong {
      color: #e2e8f0;
    }

    .color-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 0.25rem;
      border: 1px solid #374151;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .stat {
      background: #0a0e1a;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #60a5fa;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
    }

    .sand-arc {
      stroke: #1a1f2e;
      stroke-width: 2;
      transition: opacity 0.2s;
      cursor: pointer;
    }

    .sand-arc:hover {
      opacity: 0.85;
    }

    .sand-arc-label {
      font-size: 14px;
      font-weight: 500;
      fill: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üèùÔ∏è Sand.js</h1>
      <p class="tagline">Color Theme Showcase</p>
    </header>

    <div class="demo-grid">
      <div class="chart-panel">
        <svg id="sunburst"></svg>
        <p class="info">Hover to see details ‚Ä¢ Click to navigate</p>
      </div>

      <div class="controls-panel">
        <div class="control-group">
          <label for="theme-type">Theme Type</label>
          <select id="theme-type">
            <option value="qualitative">Qualitative (Categorical)</option>
            <option value="sequential">Sequential (Ordered)</option>
            <option value="diverging">Diverging (Midpoint)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="palette">Palette</label>
          <select id="palette">
            <!-- Options populated dynamically -->
          </select>
        </div>

        <div class="control-group">
          <label for="assign-by">Color Assignment</label>
          <select id="assign-by">
            <option value="key">By Key (Consistent)</option>
            <option value="depth">By Depth (Hierarchical)</option>
            <option value="index">By Index (Sequential)</option>
            <option value="value">By Value (Magnitude)</option>
          </select>
        </div>

        <div class="palette-info" id="palette-info">
          <!-- Palette description -->
        </div>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="arc-count">0</div>
            <div class="stat-label">Total Arcs</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="color-count">0</div>
            <div class="stat-label">Colors Used</div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Built with <strong>Sand.js</strong> ‚Ä¢
        <a href="https://github.com/Aqu1tain/sandjs" target="_blank">GitHub</a> ‚Ä¢
        <a href="https://www.npmjs.com/package/@akitain/sandjs" target="_blank">npm</a>
      </p>
    </footer>
  </div>

  <script type="module">
    import {
      renderSVG,
      QUALITATIVE_PALETTES,
      SEQUENTIAL_PALETTES,
      DIVERGING_PALETTES,
    } from '../dist/sandjs.mjs';

    // Sample data
    const config = {
      size: { radius: 280 },
      layers: [
        {
          id: 'center',
          radialUnits: [0, 1],
          angleMode: 'free',
          tree: {
            name: 'Root',
            key: 'root',
            value: 100,
            children: [
              { name: 'Data', key: 'data', value: 30 },
              { name: 'Design', key: 'design', value: 25 },
              { name: 'Development', key: 'dev', value: 45 }
            ]
          }
        },
        {
          id: 'outer',
          radialUnits: [1, 3],
          angleMode: 'free',
          tree: [
            {
              name: 'Analytics',
              key: 'analytics',
              value: 15,
              expandLevels: 1,
              children: [
                { name: 'Metrics', key: 'metrics', value: 8 },
                { name: 'Reports', key: 'reports', value: 7 }
              ]
            },
            {
              name: 'Storage',
              key: 'storage',
              value: 15,
              expandLevels: 1,
              children: [
                { name: 'Database', key: 'db', value: 10 },
                { name: 'Cache', key: 'cache', value: 5 }
              ]
            },
            {
              name: 'UI/UX',
              key: 'uiux',
              value: 15,
              expandLevels: 1,
              children: [
                { name: 'Components', key: 'components', value: 9 },
                { name: 'Prototypes', key: 'prototypes', value: 6 }
              ]
            },
            {
              name: 'Brand',
              key: 'brand',
              value: 10,
              expandLevels: 1,
              children: [
                { name: 'Logo', key: 'logo', value: 5 },
                { name: 'Colors', key: 'colors', value: 5 }
              ]
            },
            {
              name: 'Frontend',
              key: 'frontend',
              value: 20,
              expandLevels: 1,
              children: [
                { name: 'React', key: 'react', value: 12 },
                { name: 'CSS', key: 'css', value: 8 }
              ]
            },
            {
              name: 'Backend',
              key: 'backend',
              value: 25,
              expandLevels: 1,
              children: [
                { name: 'API', key: 'api', value: 15 },
                { name: 'Auth', key: 'auth', value: 10 }
              ]
            }
          ]
        }
      ]
    };

    const paletteDescriptions = {
      default: 'Vibrant colors for clear visual distinction',
      pastel: 'Soft, gentle colors for a calmer appearance',
      vibrant: 'Bold, saturated colors for maximum impact',
      earth: 'Natural, earthy tones inspired by nature',
      ocean: 'Cool blues and teals evoking water',
      sunset: 'Warm oranges and reds like a sunset',
      blues: 'Light to dark blue progression',
      greens: 'Light to dark green progression',
      purples: 'Light to dark purple progression',
      oranges: 'Light to dark orange progression',
      redBlue: 'Red to blue through neutral center',
      orangePurple: 'Orange to purple through neutral center',
      greenRed: 'Green to red through neutral center'
    };

    let chart;
    const themeTypeEl = document.getElementById('theme-type');
    const paletteEl = document.getElementById('palette');
    const assignByEl = document.getElementById('assign-by');
    const paletteInfoEl = document.getElementById('palette-info');
    const arcCountEl = document.getElementById('arc-count');
    const colorCountEl = document.getElementById('color-count');

    function updatePaletteOptions() {
      const type = themeTypeEl.value;
      const palettes = type === 'qualitative' ? QUALITATIVE_PALETTES :
                      type === 'sequential' ? SEQUENTIAL_PALETTES :
                      DIVERGING_PALETTES;

      paletteEl.innerHTML = Object.keys(palettes).map(name =>
        `<option value="${name}">${name}</option>`
      ).join('');

      updatePaletteInfo();
    }

    function updatePaletteInfo() {
      const type = themeTypeEl.value;
      const paletteName = paletteEl.value;
      const palettes = type === 'qualitative' ? QUALITATIVE_PALETTES :
                      type === 'sequential' ? SEQUENTIAL_PALETTES :
                      DIVERGING_PALETTES;

      const colors = palettes[paletteName];
      const description = paletteDescriptions[paletteName] || '';

      paletteInfoEl.innerHTML = `
        <strong>${paletteName}</strong>
        <div>${description}</div>
        <div class="color-preview">
          ${colors.map(color => `<div class="color-swatch" style="background-color: ${color}"></div>`).join('')}
        </div>
      `;
    }

    function render() {
      const type = themeTypeEl.value;
      const palette = paletteEl.value;
      const assignBy = assignByEl.value;

      // Set default assignBy based on type if not explicitly changed
      const defaultAssignBy = type === 'qualitative' ? 'key' : 'depth';

      if (chart) {
        chart.destroy();
      }

      chart = renderSVG({
        el: '#sunburst',
        config,
        colorTheme: {
          type,
          palette,
          assignBy: assignBy || defaultAssignBy
        },
        tooltip: true,
        navigation: true,
        transition: true
      });

      // Update stats
      arcCountEl.textContent = chart.length;

      // Count unique colors
      const colors = new Set();
      chart.forEach(arc => {
        const pathEl = document.querySelector(`[data-layer="${arc.layerId}"][data-name="${arc.data.name}"]`);
        if (pathEl) {
          colors.add(pathEl.getAttribute('fill'));
        }
      });
      colorCountEl.textContent = colors.size;
    }

    // Initialize
    updatePaletteOptions();
    render();

    // Event listeners
    themeTypeEl.addEventListener('change', () => {
      updatePaletteOptions();
      render();
    });

    paletteEl.addEventListener('change', () => {
      updatePaletteInfo();
      render();
    });

    assignByEl.addEventListener('change', render);
  </script>
</body>
</html>
